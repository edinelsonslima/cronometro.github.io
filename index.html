<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/index.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <span  id="hour">00</span>
        </div>
        
        <div class="box">
            <span id="min">00</span>
        </div>
        
        <div class="box">
            <span id="sec">00</span>
        </div>
        <div class="box">
            <span id="hun">00</span>
        </div>
    </div>
    
    <div class="button-center">
        <input type="button" class="button" value="INICIAR" id="ini">
        <input type="button" class="button" value="PAUSE" id="pause">
        <input type="button" class="button" value="ZERAR" id="zer" onclick="zerar()">
    </div>
    
    <footer>
        <p> &copy; Edinelson Lima</p>
        <script src="js/index.js"></script>
    </footer>
</body>
</html>
